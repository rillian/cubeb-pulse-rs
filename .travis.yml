language: rust
cache: cargo
notifications:
  email:
    on_success: never

# Invoke cargo with optional target or features switches.
script: >
  cargo test
  ${ARCH:+\--target ${ARCH}-unknown-linux-gnu}}
  ${FEATURES:+\--features ${FEATURES}}

# Install cross target if necessary.
before_install: |
  [ ${ARCH} = "i686" ] && rustup target add i686-unknown-linux-gnu

rust:
  - 1.15.1
  - stable
  - nightly
addons: &apt_64
  apt:
    packages:
    - libpulse-dev
env:
  # default jobs
  - FEATURES=""
  - FEATURES="pulse-dlopen"
matrix:
  include:
  # Add in 32-bit builds
  - rust: 1.15.1
    env: ARCH=i686
    addons: &apt_32
      apt:
        packages:
        - gcc-multilib
        - libpulse-dev:i386
  - rust: 1.15.1
    env: ARCH=i686 FEATURES="pulse-dlopen"
    addons: *apt_32
  - rust: stable
    env: ARCH=i686
    addons: *apt_32
  - rust: stable
    env: ARCH=i686 FEATURES="pulse-dlopen"
    addons: *apt_32
  - rust: nightly
    env: ARCH=i686
    addons: *apt_32
  - rust: nightly
    env: ARCH=i686 FEATURES="pulse-dlopen"
    addons: *apt_32
  allow_failures:
  - rust: nightly
